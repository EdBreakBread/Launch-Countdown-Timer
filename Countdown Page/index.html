<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- F O N T S -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- C S S -->
  <link rel="stylesheet" href="style.css">
  
  <title>Launch Countdown Timer</title>
</head>
<body>

 <div class="container">
   <div class="stars">
     <img src="images/bg-stars.svg" alt="stars">
   </div>
  <h1>We're launching soon</h1>

  <div class="countdown">
    <div>
      <p id="days">(time)</p>
      <h3>Days</h3>
    </div>
  <div>
    <p id="hours">(time)</p>
    <h3>Hours</h3>
  </div>
  <div>
    <p id="minutes">(time)</p>
    <h3>Minutes</h3>
  </div>
  <div>
    <p id="seconds">(time)</p>
    <h3>Seconds</h3>
  </div>
 </div>

 <div class="socials">
   <ul>
     <li><img src="./images/icon-facebook.svg" alt="facebook"></li>
     <li><img src="./images/icon-instagram.svg" alt="instagram"></li>
     <li><img src="./images/icon-pinterest.svg" alt="pinterest"></li>
   </ul>
 </div>

 <div class="hills">
   <img src="images/pattern-hills.svg" alt="pattern hills">
 </div>
 </div>
 
  
<script src="./app.js"></script>
</body>
</html>
